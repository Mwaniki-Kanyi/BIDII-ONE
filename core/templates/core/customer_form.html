{% extends 'core/base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>{{ view.object|yesno:"Edit Customer,Add Customer" }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'core:customer_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
