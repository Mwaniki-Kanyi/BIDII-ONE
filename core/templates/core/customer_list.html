{% extends 'core/base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Customers</h2>
  <a href="{% url 'core:customer_add' %}" class="btn btn-primary mb-3">Add Customer</a>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Name</th><th>Phone</th><th>Email</th><th>Address</th><th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for customer in customers %}
      <tr>
        <td>{{ customer.name }}</td>
        <td>{{ customer.phone }}</td>
        <td>{{ customer.email }}</td>
        <td>{{ customer.address }}</td>
        <td>
          <a href="{% url 'core:customer_edit' customer.id %}" class="btn btn-sm btn-warning">Edit</a>
          <a href="{% url 'core:customer_delete' customer.id %}" class="btn btn-sm btn-danger">Delete</a>
        </td>
      </tr>
      {% empty %}
      <tr><td colspan="5">No customers found.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
